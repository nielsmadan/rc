# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# pane border
set-option -g pane-border-fg colour239 #base02
set-option -g pane-active-border-fg white #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

### OPTIONS

# use c-z instead of c-z to start commands
set-option -g prefix C-z
unbind-key C-b
bind-key z send-prefix

# scrollback buffer n lines
set -g history-limit 65535

# act like vim
setw -g mode-keys vi
set -g status-keys vi

# renumber windows sequentially after closing any
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# settings
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g default-terminal screen-256color

# clipboard and copying
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i"
# try -sel clipboard?

# enter copy / visual mode
bind-key -n C-v copy-mode
bind-key j copy-mode

bind-key p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection # ; run "tmux save-buffer - | xclip -i" ; display "not working :("

# reload configuration without killing server
bind-key -n F12 source-file ~/.tmux.conf; display "Config Reloaded!"

setw -g automatic-rename on
# set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
# set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=colour230]#W#[fg=dim]#F'
set -g base-index 1

set -g status-left '>>'
set -g status-right '#[fg=green]| #S | #[fg=white]%a%l:%M:%S %p'

setw -g window-status-current-format "#I:#W#F"

# shortcuts for switching windows
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# shortcuts for splitting windows (tmux has its orientations backwards).
bind-key h split-window -v
bind-key v split-window -h

# move between panes
bind-key -n C-h select-pane -L
bind-key -n C-J select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# kill pane without prompting
bind-key x kill-pane

# kill session without prompting
bind-key y kill-session
